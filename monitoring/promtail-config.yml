server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml
  sync_period: 1s

clients:
  - url: http://loki:3100/loki/api/v1/push

target_config:
  sync_period: 5s

scrape_configs:
  # API logs - sends ALL lines to Loki
  - job_name: api
    static_configs:
      - targets:
          - localhost
        labels:
          job: api
          __path__: /var/log/adjacent/api.log

  # Worker logs - sends ALL lines to Loki
  - job_name: worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: worker
          __path__: /var/log/adjacent/worker.log

  # Simulation logs - tail simulation.log so Grafana shows data when LokiHandler push
  # from host fails (e.g. simulation run on host, Loki in Docker). Pipeline uses JSON
  # timestamp so points are spaced by event time, not ingestion time.
  - job_name: simulation
    static_configs:
      - targets:
          - localhost
        labels:
          job: simulation
          __path__: /var/log/adjacent/simulation.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
